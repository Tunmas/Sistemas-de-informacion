<!-- En el municipio de Villa María, existe una sala de eventos donde se pueden realizar hasta
 dos actividades en el mismo día. El encargado del área es responsable de definir los horarios
  y el precio de las entradas para cada evento. Previamente a su realización, los eventos 
  se publican con detalles como el nombre, actores principales, tipo de evento, país de origen, 
  año de realización, director, entre otros.

La municipalidad cuenta con un sistema de socios, quienes realizan un aporte mensual
 para el mantenimiento de la sala. Para asociarse, una persona debe proporcionar sus datos personales y 
 abonar la primera cuota. Posteriormente, cada mes los socios acuden a la municipalidad para pagar sus 
 cuotas, las cuales son recibidas y registradas por un administrativo. Si un socio debe varias 
 cuotas, se le consulta si desea pagar el total adeudado, y de ser así, se calcula el monto 
 correspondiente y se emite el recibo.

Cuando un cliente desea asistir a un evento, acude a la boletería para solicitar las entradas.
 El boletero verifica si el cliente es socio solicitando su número de documento. Luego, el boletero verifica 
 la disponibilidad de entradas para el evento solicitado. Si aún hay entradas disponibles, realiza el cobro y 
 registra la venta, emitiendo un ticket y entregando las entradas al cliente. Si el cliente es socio y tiene sus
  cuotas al día, recibe un descuento del 5% en el valor total de las entradas.
